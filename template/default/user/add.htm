<!--{template common/header}-->
		<title>{lang add_account} - {lang sustc_us}</title>
		
<!--{template common/header_style}-->
<!--{template user/user_header}-->
		<div class="box">
			<div class="content">
				<form class="form-vertical addaccount-form" id="sustc_addaccount_form" action="/user/add" method="post" style="" novalidate="novalidate" autocomplete="off">
					<input type="hidden" name="formhash" value="{$_G['formhash']}">
					<h3 class="form-title">{lang add_account_help}</h3>
					<!--{if isset($err['success'])}-->
					<!--{if $err['success']}-->
					<div class="alert alert-success fade in" style="margin-top:0px; margin-bottom:10px;">
						<i class="fa fa-check" data-dismiss="alert"></i>
						<strong>Success!</strong> Password is {$err['added']['password']}
					</div>
					<!--{else}-->
					<div class="alert fade in alert-danger">
						<i class="fa fa-remove close" data-dismiss="alert"></i>
						<!--{if $err['code'] == -1}-->{lang error_parameters}<!--{elseif $err['code'] == 1}-->Add failed! Maybe it has the same username.<!--{elseif $err['code'] == 2}-->You have no power.<!--{/if}-->
					</div>
					<!--{/if}-->
					<!--{/if}-->
					<div class="form-group has-success">
						<div class="input-icon">
							<i class="fa fa-user fa-hack"></i>
							<input type="text" name="user[username]" minlength="3" maxlength="24" class="form-control has-success" placeholder="{lang username}" autofocus="autofocus" data-rule-required="true" data-msg-required="{lang enter_username}" />
						</div>
					</div>
					<div class="form-group has-success">
						<div class="input-icon">
							<i class="fa fa-user fa-hack"></i>
							<input type="text" name="user[realname]" minlength="1" maxlength="24" class="form-control has-success" placeholder="{lang realname}" data-rule-required="true" data-msg-required="{lang enter_realname}" />
						</div>
					</div>
					<div class="form-group has-success">
						<div class="input-icon">
							<i class="fa fa-cny"></i>
							<input type="number" name="user[balance]" class="form-control has-success" placeholder="{lang balance}" data-rule-required="true" data-msg-required="{lang enter_balance}" />
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="submit btn btn-primary pull-right" onclick="javascript:$(this).submit();">{lang add} <i class="fa fa-angle-right"></i></button>
					</div>
				</form>
			</div>
			<div class="inner-box">
				<div class="content">
					<a href="/"><i class="fa fa-angle-left"></i> {lang back_to_homepage}</a>
				</div>
			</div>
		</div>
<!--{template user/user_footer}-->
